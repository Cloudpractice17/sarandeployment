
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '748cbae8-5911-4041-8a84-52f1556e8d90'
  imageRepository: 'jaganrajagopaljenkinswithdockercomposeup'
  containerRegistry: 'devdotnetacr.azurecr.io'  
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    

    - task: CopyFiles@2
      displayName: 'Azure copying of deploymement and service yaml'
      inputs:
        SourceFolder: '.'
        Contents: '*.yaml'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
    - task: PublishBuildArtifacts@1
      displayName: 'publish artificats for the docker image'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'
    - task: KubernetesManifest@1
      inputs:
        action: 'deploy'
        connectionType: 'azureResourceManager'
        azureSubscriptionConnection: 'Azure subscription 1(1b5f28cb-5b3c-419e-84d4-09403138d50c)'
        azureResourceGroup: 'devenvwebapps_group'
        kubernetesCluster: 'aksdev'
        namespace: 'default'
        manifests: 'deployment.yaml'        
        arguments: 'kubectl apply -f service.yaml'
        containers: 'devcontainer'
        imagePullSecrets: 'devdotnetsecret'
    - task: Kubernetes@1
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'Azure subscription 1(1b5f28cb-5b3c-419e-84d4-09403138d50c)'
        azureResourceGroup: 'devenvwebapps_group'
        kubernetesCluster: 'aksdev'
        command: 'apply'
        useConfigurationFile: true
        configuration: 'service.yaml'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'
